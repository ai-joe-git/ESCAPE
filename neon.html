<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Token DApp</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Ethers.js CDN -->
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      /* Custom Glassmorphism and Neon Effects */
      .glass {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .neon-text {
        background: linear-gradient(45deg, #a855f7, #3b82f6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .neon-button {
        background: linear-gradient(45deg, #a855f7, #3b82f6);
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .neon-button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(168, 85, 247, 0.6), 0 0 30px rgba(59, 130, 246, 0.6);
      }
      /* Animated Neon Grid Background */
      @keyframes moveGrid {
        0% {
          background-position: 0 0;
        }
        100% {
          background-position: 100px 100px;
        }
      }
      .animated-grid {
        background: radial-gradient(circle, transparent 20%, #000 20%, #000 80%, transparent 80%, transparent),
          radial-gradient(circle, transparent 20%, #000 20%, #000 80%, transparent 80%, transparent) 50px 50px,
          linear-gradient(#a855f7 2px, transparent 2px) 0 -1px,
          linear-gradient(90deg, #a855f7 2px, transparent 2px) -1px 0;
        background-size: 100px 100px, 100px 100px, 50px 50px, 50px 50px;
        animation: moveGrid 4s linear infinite;
      }
    </style>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-gray-900 to-black text-white">
    <!-- Animated Neon Grid Background -->
    <div class="animated-grid absolute inset-0 opacity-20"></div>

    <!-- Glassmorphism Container -->
    <div class="relative max-w-4xl mx-auto p-4 md:p-8 glass rounded-3xl shadow-2xl mt-10 md:mt-20">
      <h1 class="text-3xl md:text-5xl font-bold text-center mb-6 md:mb-8 neon-text">Neon Token DApp</h1>

      <!-- Price Chart -->
      <div class="mb-6">
        <canvas id="priceChart" class="w-full h-64"></canvas>
      </div>

      <!-- Wallet Connection -->
      <div id="wallet-section">
        <button
          id="connect-wallet"
          class="w-full py-2 md:py-3 neon-button rounded-lg text-white font-bold text-md md:text-lg"
        >
          Connect Wallet
        </button>
      </div>

      <!-- Buy Tokens Section -->
      <div id="buy-section" class="hidden space-y-4">
        <h2 class="text-xl md:text-2xl font-semibold">Buy Tokens</h2>
        <input
          id="eth-amount"
          type="number"
          placeholder="ETH Amount"
          class="w-full p-2 md:p-3 glass rounded-lg focus:outline-none focus:ring-2 focus:ring-neonPurple"
        />
        <button
          id="buy-tokens"
          class="w-full py-2 md:py-3 neon-button rounded-lg text-white font-bold text-md md:text-lg"
        >
          Buy Tokens
        </button>
      </div>

      <!-- Sell Tokens Section -->
      <div id="sell-section" class="hidden space-y-4">
        <h2 class="text-xl md:text-2xl font-semibold">Sell Tokens</h2>
        <input
          id="token-amount"
          type="number"
          placeholder="Token Amount"
          class="w-full p-2 md:p-3 glass rounded-lg focus:outline-none focus:ring-2 focus:ring-neonBlue"
        />
        <button
          id="sell-tokens"
          class="w-full py-2 md:py-3 neon-button rounded-lg text-white font-bold text-md md:text-lg"
        >
          Sell Tokens
        </button>
      </div>
    </div>

    <script>
      // Show the DApp content even if no wallet is connected
      document.getElementById("buy-section").classList.remove("hidden");
      document.getElementById("sell-section").classList.remove("hidden");

      // Mock Price Chart
      const ctx = document.getElementById("priceChart").getContext("2d");
      const chart = new Chart(ctx, {
        type: "line",
        data: {
          labels: [], // Time labels
          datasets: [
            {
              label: "Token Price (ETH)",
              data: [], // Price data
              borderColor: "#a855f7",
              backgroundColor: "rgba(168, 85, 247, 0.1)",
              fill: true,
              tension: 0.4,
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: {
              display: true,
              title: {
                display: true,
                text: "Time",
              },
            },
            y: {
              display: true,
              title: {
                display: true,
                text: "Price (ETH)",
              },
            },
          },
        },
      });

      // Simulate real-time price updates
      let time = 0;
      setInterval(() => {
        time += 1;
        const price = Math.sin(time * 0.1) * 0.1 + 0.1; // Mock price fluctuation
        chart.data.labels.push(`T+${time}`);
        chart.data.datasets[0].data.push(price);
        if (chart.data.labels.length > 20) {
          chart.data.labels.shift();
          chart.data.datasets[0].data.shift();
        }
        chart.update();
      }, 1000);

      // Connect Wallet (Optional)
      document.getElementById("connect-wallet").addEventListener("click", async () => {
        if (window.ethereum) {
          try {
            const provider = new ethers.providers.Web3Provider(window.ethereum);
            await provider.send("eth_requestAccounts", []);
            alert("Wallet connected successfully!");
          } catch (error) {
            console.error("Error connecting to MetaMask:", error);
            alert("Failed to connect to MetaMask. Please try again.");
          }
        } else {
          alert("Please install MetaMask!");
        }
      });

      // Buy Tokens (Demo Only)
      document.getElementById("buy-tokens").addEventListener("click", () => {
        alert("This is a demo. Connect a wallet and set up the contract to enable this feature.");
      });

      // Sell Tokens (Demo Only)
      document.getElementById("sell-tokens").addEventListener("click", () => {
        alert("This is a demo. Connect a wallet and set up the contract to enable this feature.");
      });
    </script>
  </body>
</html>
