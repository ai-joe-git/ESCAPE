<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$BOND Presale</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        /* Base Styles */
        :root {
            --primary-color: #64b5f6;
            --secondary-color: #42a5f5;
            --glass-background: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
            --shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .glass-container {
            background: var(--glass-background);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .glass-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        h1, h2 {
            margin: 0 0 1rem 0;
            color: var(--primary-color);
        }

        p {
            margin: 0.5rem 0;
        }

        button {
            background: var(--primary-color);
            color: var(--text-color);
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 25px;
            transition: background 0.3s ease, transform 0.3s ease;
            margin: 0.5rem;
        }

        button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .investment-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        #walletAddress {
            margin: 1rem 0;
            font-size: 0.9rem;
            color: var(--text-color);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate__animated {
            animation-duration: 1s;
            animation-fill-mode: both;
        }

        .animate__fadeInUp {
            animation-name: fadeIn;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@openzeppelin/contracts@4.0.0/build/contracts-abi.min.js"></script>
</head>
<body>
    <div class="glass-container animate__animated animate__fadeInUp">
        <h1>$BOND</h1>
        <p>1 $BOND = 1 USDT</p>
        <p>SUPPLY = 1,000,000,000 $BOND</p>
        <h2>$BOND Presale:</h2>
        <p>24 hours post-presale, tokens will be distributed to all participants.</p>
        <p>Connect Your Ethereum Wallet Now!</p>
        <button id="connectWalletBtn" onclick="connectWallet()">Connect wallet</button>
        <div class="investment-buttons">
            <button onclick="setInvestment(10000)">10 000 USDT</button>
            <button onclick="setInvestment(50000)">50 000 USDT</button>
            <button onclick="setInvestment(100000)">100 000 USDT</button>
            <button onclick="setInvestment(250000)">250 000 USDT</button>
            <button onclick="setInvestment(500000)">500 000 USDT</button>
            <button onclick="setInvestment(1000000)">1 000 000 USDT</button>
        </div>
        <p id="walletAddress"></p>
        <h2>$BOND Disclaimer:</h2>
        <p>No responsibility for incorrect transactions assumed.</p>
    </div>

    <script>
        let web3;
        let accounts;
        let selectedAmount;

        const USDT_CONTRACT_ADDRESS = "0xdAC17F958D2ee523a2206206994597C13D831ec7";
        const USDT_ABI = [
            {
                constant: false,
                inputs: [
                    { name: "_to", type: "address" },
                    { name: "_value", type: "uint256" },
                ],
                name: "transfer",
                outputs: [{ name: "", type: "bool" }],
                type: "function",
            },
        ];

        async function connectWallet() {
            if (window.ethereum) {
                try {
                    await window.ethereum.request({ method: "eth_requestAccounts" });
                    web3 = new Web3(window.ethereum);
                    accounts = await web3.eth.getAccounts();
                    document.getElementById("walletAddress").innerText = "Connected Wallet: " + accounts[0];
                    document.getElementById("connectWalletBtn").innerText = "Wallet Connected";
                    document.getElementById("connectWalletBtn").style.cursor = "default";
                    document.getElementById("connectWalletBtn").removeAttribute("onclick");
                } catch (error) {
                    console.error(error);
                    alert("Error connecting to wallet. Please try again.");
                }
            } else {
                alert("No Ethereum wallet detected. Please install MetaMask or use a compatible browser.");
            }
        }

        function setInvestment(amount) {
            selectedAmount = amount;
            if (accounts && accounts.length > 0) {
                submitInvestment();
            } else {
                alert("Please connect your wallet first.");
            }
        }

        async function submitInvestment() {
            if (!selectedAmount) {
                alert("Please select an amount to invest.");
                return;
            }

            const walletAddress = accounts[0];
            const usdtContract = new web3.eth.Contract(USDT_ABI, USDT_CONTRACT_ADDRESS);
            const usdtAmount = web3.utils.toHex(selectedAmount * 10 ** 6);

            try {
                const transaction = await usdtContract.methods
                    .transfer("YOUR_RECEIVING_WALLET_ADDRESS", usdtAmount)
                    .send({ from: walletAddress });

                console.log(transaction);
                alert("Investment successful!");
            } catch (error) {
                console.error(error);
                alert("Error submitting investment. Please try again.");
            }
        }
    </script>
</body>
</html>
